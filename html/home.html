<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/home.css">
    <title>Quiz App</title>
</head>

<body>
    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container my-4">
          <a class="navbar-brand" href="#"><img src="/images/HRQuiz.png" alt="HRQuiz"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item ms-5">
                        <a class="nav-link mx-lg-2 " aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item ms-5">
                        <a class="nav-link mx-lg-2" aria-current="page" href="#">About</a>
                    </li>

                    <li class="nav-item ms-5">
                        <a class="nav-link mx-lg-2 cta-btn" aria-current="page" href="#">Login</a>
                    </li>

                </ul>
            </div>
          </div>
        </div>
    </nav>
    <!-- end navbar -->

    <!-- hero section -->
    <main class="hero">
        <div class="container ">
            <div class="row">
                <!-- text col -->
                <div class="col-md-6">
                    <h1 >Welcome to Our <span>Quiz!</span>.</h1>
                    <h5>Get ready to test your knowledge!</h5>
                    <p class="mt-3">This quiz comprises three sections: an English Test (25%), 
                    an IQ Test (25%) to evaluate  Technical Test (50%).
                    Estimated completion time: 30 minutes.</p>
                    <div class="buttons mt-4">
                        <a href="#" class="btn btn-primary data-bs-toggle="modal" data-bs-target="#staticBackdrop" px-5 py-3"> Start quiz</a>
                    </div>
                </div>

                <!-- image col -->

                <div class="col-md-6 p">
                    <img src="/images/left.png" alt="">
                </div>
            </div>
        </div>
    </main>
    <!-- end hero section -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
